<!--Post Block-->

  <div class="post-block-content">
      <h3>{{post.title}}</h3>
      <p class="post-sub">By {{post.author}} | {{post.publishdate | date:'dd-mm-yyyy'}} </p>
      <div class="post">
          <img src="../assets/images/gallery-images/{{post.image}}">
      </div>
      <ul>
        {{post.excert}}
      </ul>
      <a href="/Article/{{post.id}}" class="">Read more...</a>
  </div>

<!--End Post Block-->
